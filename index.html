<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qsoft</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="header__column">
        <div class="header__logo">
          <img class="header__logo-img" src="./img/logo-qsoft.png">
        </div>
        <div class="user-mobile">
          <img class="user-mobile__img"src="./img/user-mobile.png" alt="">
        </div>
      </div>
      <div class="header__column">
    <div class="header__input">
        <img class="header__input-img" src="./img/search.png" alt="input">
        <input class="header__input-search" type="search" placeholder="Найти...">
    </div>
  </div>
    <div class="user">
      <div class="user__name">Константин</div>
      <img class="user__avatar" src="./img/avatar.png">
    </div>
   
      
    </div>
   
    <div class="content">
      <h1 class="title">Наши партнёры</h1>
      <div class="blocks">
        <div class="block">
          <img class="block__img" src="./img/path5197.png" alt="logo">
        </div>
        <div class="block">
          <img class="block__img" src="./img/logo 1.png" alt="logo">
        </div>
        <div class="block">
          <img class="block__img" src="./img/792px-McDonald's_logo 1.png" alt="logo">
        </div>
        <div class="block">
          <img class="block__img" src="./img/1024px-Ikea_logo 1.png" alt="logo">
        </div>
        <div class="block">
          <img class="block__img" src="./img/321451_v2 1.png" alt="logo">
        </div>
        <div class="block">
          <img class="block__img" src="./img/download 1.png" alt="logo">
        </div>
        <div class="block">
          <img class="block__img" src="./img/CM20200219-db34e-f70d2 1.png" alt="logo">
        </div>
      </div>
    </div>
  </div>
    
</body>
</html>
